services:
  - type: web
    name: url-analyzer-backend
    env: docker
    plan: free
    dockerfilePath: ./url-analyzer-backend/Dockerfile
    dockerContext: ./url-analyzer-backend
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: url-analyzer-mysql
          property: host
      - key: DB_PORT
        fromDatabase:
          name: url-analyzer-mysql
          property: port
      - key: DB_USER
        fromDatabase:
          name: url-analyzer-mysql
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: url-analyzer-mysql
          property: password
      - key: DB_NAME
        fromDatabase:
          name: url-analyzer-mysql
          property: database
      - key: API_KEY
        value: test-api-key-12345
      - key: PORT
        value: 8000
    healthCheckPath: /api/health

  - type: web
    name: url-analyzer-frontend
    env: docker
    plan: free
    dockerfilePath: ./url-analyzer-frontend/Dockerfile
    dockerContext: ./url-analyzer-frontend
    envVars:
      - key: VITE_API_URL
        value: https://url-analyzer-backend.onrender.com/api
    buildFilter:
      paths:
        - url-analyzer-frontend/**

databases:
  - name: url-analyzer-mysql
    plan: free
    databaseName: url_analyzer